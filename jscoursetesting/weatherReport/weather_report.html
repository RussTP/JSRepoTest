<!DOCTYPE html>
<html>
    <head>
        <title>Weather Report</title>
    </head>
    <body>
        <h1>Weather Report</h1>

        <form id="weatherForm">
            <label for="city">Enter City:</label>
            <input type="text" id="city" name="city">
            <button type="submit">Get Weather</button>
            <label for="latitude">Enter Latitude:</label>
            <input type="number" step="any" id="latitude">
            <label for="longitude">Enter Longitude:</label>
            <input type="number" step="any" id="longitude">
            <button type="submit">Latt/Long Weather</button>

           
        </form>



        <div id="weatherInfo"></div>
        <div id="weatherInfoLongLat"></div>
        <script src="./weather_report.js"></script>
    </body>
    </html>
